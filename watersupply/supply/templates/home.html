<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Supply Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("C:/Users/bhoom/db/watersupply/supply/templates/download.png");
            background-size: cover; /* Cover the entire body */
            background-repeat: no-repeat; /* Prevent repeating the background */
        }
        .top-panel {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        .top-panel a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        .top-panel a:last-child {
            margin-right: 0;
        }
        .water-supply-label {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
        }
        .login-register {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            float: right;
            margin-right: 20px;
        }
        .content{
            display: flex;
            justify-content: center;
        }
        .list{
            display: flex;
            justify-content: center;
        }
        ul{
            display: flex;
            justify-content: space-around;
        }
        li{
            margin: 150px 150px 0 150px;
        }
    </style>
</head>
<body>
    
    <div class="water-supply-label">
        Water Supply Management
    </div>
    <div class="login-register">
        <a href="login">Login</a>
    </div>
    <div class="top-panel">
        <div>
            <a href=''>Home</a>
            <a href="about">About Us</a>
            <!-- <a href="cart">My Cart</a> -->
            <a href="myorder">My Order</a>
            <a href="contact">Contact</a>
        </div>
        <div>
            <a href="myaccount">My Account</a>
        </div>
    </div>
    <div class="content">
    <h1>Companies</h1>
    </div>
    <div class="list">
        <ul>
            {% for company in companies %}
            <li><a href="{% url 'company_products' company_id=company.pk %}">{{ company.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <!-- Other content goes here -->
    {% if user.is_authenticated %}
            <div class="cart-icon">
                <a href="{% url 'cart' %}" class="view-cart-link">
                    <img src="{% static 'images/cart.png' %}" alt="Cart">
                </a>
                {% if cart_count == 0 %}
                <span></span>
                {% else %}
                <span class="cart-count">{{ cart_count }}</span>
                {% endif %}
</body>
</html>
